<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - 마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <h1><a th:href="@{/}">Fashion Store</a></h1>
        </div>
        <nav class="nav">
            <div class="nav-buttons">
                <button onclick="goToCart()">장바구니</button>
                <button onclick="logout()">로그아웃</button>
            </div>
        </nav>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="mypage-container">
            <h2>마이페이지</h2>
            <div class="mypage-content">
                <div class="user-info">
                    <h3>회원 정보</h3>
                    <div id="userInfo">
                        <!-- 사용자 정보가 JavaScript로 동적 생성됩니다 -->
                    </div>
                    <button onclick="editProfile()" class="edit-btn">정보 수정</button>
                </div>
                <div class="order-history">
                    <h3>주문 내역</h3>
                    <div id="orderHistory">
                        <!-- 주문 내역이 JavaScript로 동적 생성됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
