<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - 회원가입</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <h1><a th:href="@{/home}">Fashion Store</a></h1>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>회원가입</h2>
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="auth-btn">회원가입</button>
                </form>
                <div class="auth-links">
                    <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/script.js}"></script>
<script>
    // 회원가입 처리 (signup.html)
    function handleSignup(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const password = formData.get('password');
        const confirmPassword = formData.get('confirmPassword');
        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }
        const userData = {
            name: formData.get('name'),
            email: formData.get('email'),
            password: password,
            phone: formData.get('phone'),
            joinDate: new Date().toLocaleDateString()
        };
        // 기존 사용자 확인
        const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
        if (existingUsers.find(user => user.email === userData.email)) {
            alert('이미 가입된 이메일입니다.');
            return;
        }
        // 사용자 저장
        existingUsers.push(userData);
        localStorage.setItem('users', JSON.stringify(existingUsers));
        alert('회원가입이 완료되었습니다.');
        window.location.href = '/login';
    }
</script>
</body>
</html>
