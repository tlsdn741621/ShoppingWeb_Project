<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>관리자 페이지 - 상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
<header class="container mt-4 mb-5">
    <h1>관리자 상품 관리</h1>
    <div class="header-buttons">
        <button onclick="goHome()" class="btn btn-secondary">홈으로</button>
        <button onclick="logout()" class="btn btn-danger">로그아웃</button>
    </div>
</header>

<main class="container">
    <h2>상품 목록</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>가격</th>
            <th>재고</th>
            <th>카테고리</th>
        </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>

    <section id="editProductSection" style="display: none;">
        <h2>선택된 상품 정보 수정</h2>
        <form id="editProductForm" class="mb-5" enctype="multipart/form-data">
            <input type="hidden" id="editProductId" />

            <div class="row"> <div class="col-md-4 image-preview-container"> <img id="currentProductImagePreview" src="" alt="현재 이미지" style="display: none;">
                <div class="mb-3">
                    <label for="editProductImageFile" class="form-label">새 이미지 파일 (변경 시)</label>
                    <input type="file" id="editProductImageFile" class="form-control" />
                </div>
            </div>

                <div class="col-md-8"> <div class="mb-3">
                    <label for="editProductName" class="form-label">상품명</label>
                    <input type="text" id="editProductName" class="form-control" required />
                </div>
                    <div class="mb-3">
                        <label for="editProductPrice" class="form-label">가격</label>
                        <input type="number" id="editProductPrice" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="editProductStock" class="form-label">재고</label>
                        <input type="number" id="editProductStock" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="editProductTag" class="form-label">카테고리</label>
                        <select id="editProductTag" class="form-select" required>
                            <option value="">카테고리를 선택하세요</option>
                            <option value="TOP">상의</option>
                            <option value="BOTTOM">하의</option>
                            <option value="OUTER">아우터</option>
                            <option value="DRESS">원피스</option>
                            <option value="SHOES">신발</option>
                            <option value="BAG">가방</option>
                            <option value="ACC">악세서리</option>
                            <option value="UNKNOWN">기타/알 수 없음</option>
                        </select>
                    </div>
                </div>
            </div> <div class="mt-4">
            <button type="submit" class="btn btn-success me-2">수정 완료</button>
            <button type="button" onclick="deleteSelectedProduct()" class="btn btn-danger">상품 삭제</button>
            <button type="button" onclick="cancelEdit()" class="btn btn-secondary ms-2">취소</button>
        </div>
        </form>
    </section>

    <section id="newProductSection">
        <h2>새 상품 등록</h2>
        <form id="addProductForm" class="mb-5" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="newProductName" class="form-label">상품명</label>
                <input type="text" id="newProductName" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="newProductPrice" class="form-label">가격</label>
                <input type="number" id="newProductPrice" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="newProductStock" class="form-label">재고</label>
                <input type="number" id="newProductStock" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="newProductTag" class="form-label">카테고리</label>
                <select id="newProductTag" class="form-select" required>
                    <option value="">카테고리를 선택하세요</option>
                    <option value="TOP">상의</option>
                    <option value="BOTTOM">하의</option>
                    <option value="OUTER">아우터</option>
                    <option value="DRESS">원피스</option>
                    <option value="SHOES">신발</option>
                    <option value="BAG">가방</option>
                    <option value="ACC">악세서리</option>
                    <option value="UNKNOWN">기타/알 수 없음</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="newProductImageFile" class="form-label">이미지 파일</label>
                <input type="file" id="newProductImageFile" class="form-control" />
            </div>

            <div>
                <button type="submit" class="btn btn-primary">상품 등록</button>
            </div>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
