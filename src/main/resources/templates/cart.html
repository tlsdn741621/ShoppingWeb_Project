<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - 장바구니</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <h1><a th:href="@{/home}">Fashion Store</a></h1>
        </div>
        <nav class="nav">
            <div class="nav-buttons">
                <button onclick="goToMyPage()">마이페이지</button>
                <button onclick="goToLogin()" id="loginBtn">로그인</button>
                <button onclick="logout()" id="logoutBtn" style="display: none;">로그아웃</button>
            </div>
        </nav>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="cart-container">
            <h2>장바구니</h2>
            <div id="cartItems" class="cart-items">
                <!-- 장바구니 아이템들이 JavaScript로 동적 생성됩니다 -->
            </div>
            <div class="cart-summary">
                <div class="total-price">
                    <h3>총 금액: <span id="totalPrice">0</span>원</h3>
                </div>
                <div class="cart-actions">
                    <button onclick="clearCart()" class="clear-btn">장바구니 비우기</button>
                    <button onclick="checkout()" class="checkout-btn">주문하기</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/script.js}"></script>

<script>
    // 장바구니에 상품 추가 (home.html, product-detail.html)
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;
        const existingItem = cart.find(item => item.id === productId);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({
                id: product.id,
                name: product.name,
                price: product.price,
                image: product.image,
                quantity: 1
            });
        }
        saveCartData();
        updateUI();
        alert(`${product.name}이(가) 장바구니에 추가되었습니다.`);
    }

    // 장바구니 데이터 저장 (cart.html, home.html, product-detail.html)
    function saveCartData() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // 장바구니 아이템 표시 (cart.html)
    function displayCartItems() {
        const cartItems = document.getElementById('cartItems');
        const totalPrice = document.getElementById('totalPrice');
        if (!cartItems) return;
        if (cart.length === 0) {
            cartItems.innerHTML = '<p>장바구니가 비어있습니다.</p>';
            if (totalPrice) totalPrice.textContent = '0';
            return;
        }
        cartItems.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
            <div class="cart-item-image">${item.image}</div>
            <div class="cart-item-info">
                <h4>${item.name}</h4>
                <div class="cart-item-price">${item.price.toLocaleString()}원</div>
                <div class="quantity-controls">
                    <button onclick="updateQuantity(${item.id}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button onclick="updateQuantity(${item.id}, 1)">+</button>
                </div>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${item.id})">삭제</button>
        `;
            cartItems.appendChild(cartItem);
            total += item.price * item.quantity;
        });
        if (totalPrice) {
            totalPrice.textContent = total.toLocaleString();
        }
    }

    // 수량 업데이트 (cart.html)
    function updateQuantity(productId, change) {
        const item = cart.find(item => item.id === productId);
        if (!item) return;
        item.quantity += change;
        if (item.quantity <= 0) {
            removeFromCart(productId);
        } else {
            saveCartData();
            displayCartItems();
            updateUI();
        }
    }

    // 장바구니에서 상품 제거 (cart.html)
    function removeFromCart(productId) {
        cart = cart.filter(item => item.id !== productId);
        saveCartData();
        displayCartItems();
        updateUI();
    }

    // 장바구니 비우기 (cart.html)
    function clearCart() {
        if (confirm('장바구니를 비우시겠습니까?')) {
            cart = [];
            saveCartData();
            displayCartItems();
            updateUI();
        }
    }

    // 주문하기 (cart.html)
    function checkout() {
        if (!currentUser) {
            alert('로그인이 필요합니다.');
            goToLogin();
            return;
        }
        if (cart.length === 0) {
            alert('장바구니가 비어있습니다.');
            return;
        }
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const orderData = {
            id: Date.now(),
            date: new Date().toLocaleDateString(),
            items: [...cart],
            total: total
        };
        // 주문 내역 저장
        let orders = JSON.parse(localStorage.getItem('orders') || '[]');
        orders.push(orderData);
        localStorage.setItem('orders', JSON.stringify(orders));
        // 장바구니 비우기
        cart = [];
        saveCartData();
        alert(`주문이 완료되었습니다. 총 금액: ${total.toLocaleString()}원`);
        displayCartItems();
        updateUI();
    }
</script>
</body>
</html>
